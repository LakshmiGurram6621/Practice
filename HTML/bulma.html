<!DOCTYPE html>
<html>
    <head>
        <!--Font awesome to import the icons for css style sheet-->
        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
        <!--Bulma CDN Link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"> 
        <title>Bulma Practice</title>
    </head>
    <body>
        <div class="container">
            <div class="block">
                <h1 class="title">Welcome to Bulma CSS Program</h1>
                <h2 class="subtitle">This is the second heading</h2>
                <h1 class="title is-1">Welcome to Bulma CSS Program</h1>
                <h2 class="title is-2">Welcome to Bulma CSS Program</h2>
                <h3 class="title is-3">Welcome to Bulma CSS Program</h3>
                <h4 class="title is-4">Welcome to Bulma CSS Program</h4>
                <h5 class="title is-5">Welcome to Bulma CSS Program</h5>
            </div>
        </div>
        <div class="block">
            <p class="content is-small">Lorem Lorem Lorem Lorem </p>
            <p class="content is -medium">Lorem Lorem Lorem Lorem </p>
            <p class="content is-large">Lorem Lorem Lorem Lorem </p>
        </div>
        <div class="block">
            <button class="button">button</button>
            <button class="button is-white">button</button>
            <button class="button is-light">button</button>
            <button class="button is-dark">button</button>
            <button class="button is-black">button</button>
            <button class="button is-link">button</button>

        </div>
        <div class="block">
            <button class="button is-primary">button</button>
            <button class="button is-success">success</button>
            <button class="button is-warning">warning</button>
            <button class="button is-info">info</button>
            <button class="button is-danger">danger</button>
        </div>
        <div class="block">
            <button class="button is-primary is-small">button</button>
            <button class="button is-success is -medium">success</button>
            <button class="button is-warning is-large">warning</button>
        </div>
        <div class="block">
            <button class="button is-primary is-outlined">button</button>
            <button class="button is-success is-outlined">success</button>
            <button class="button is-warning is-outlined">warning</button>
            <button class="button is-info is-outlined">info</button>
            <button class="button is-danger is-outlined">danger</button>
        </div>
        <div class="block">
            <button class="button is-primary is-inverted">button</button>
            <button class="button is-success is-inverted">success</button>
            <button class="button is-warning is-inverted">warning</button>
            <button class="button is-info is-inverted">info</button>
            <button class="button is-danger is-inverted">danger</button>
        </div>
    </body>
</html>
