<!DOCTYPE html>
<html>
    <head>
        <title>Table practice</title>
        <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        </style>
    </head>
    <body>
        <table style="width: 50%;">
            <caption>Student Information</caption>
            <tr>
                <th>Name</th>
                <th>College</th>
                <th colspan="3">Address</th>
            </tr>
            <tr>
                <td>Lakshmi</td>
                <td>Suny New Paltz</td>
                <td>New Paltz</td>
                <td>New York</td>
            </tr>
        </table>
    </body>
</html>
